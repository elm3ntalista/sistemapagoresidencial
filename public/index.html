<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/output.css">
  <script defer src="./scripts/login.js"></script>
  <title>Login</title>
</head>

<body>
  <section class="w-screen h-screen bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center gap-7 px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="flex flex-wrap gap-6 items-center justify-between text-white">
        <div class="flex items-center">
          <img class="w-8 h-8 mr-2 justify-self-end" src="./images/logo.png" alt="logo">
          <span class="font-kaushan w-min">Residencial Palmarejo</span>
        </div>
        <p class="text-3xl font-bold">SISTEMA DE PAGOS</p>
      </div>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
          <form id="inicio-sesion" class="space-y-4 md:space-y-6">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input value="admin123@gmail.com" type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@example.com" required="">
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input value="residencialpa" type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-secondary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-secondary dark:ring-offset-gray-800">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                </div>
              </div>
              <a href="#" class="text-sm font-medium text-secondary hover:underline dark:text-secondary-500">Forgot
                password?</a>
            </div>
            <p id="msgError" class="text-red-300 hidden">usuario o contraseña incorrectos</p>
            <button id="sign-in" type="submit"
              class="w-full text-white bg-secondary focus:outline-none focus:ring-secondary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign
              in</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
