<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/output.css">
  <script defer src="./scripts/registroResidentes.js"></script>
  <title>Registro Residentes</title>
</head>

<body class="min-h-screen bg-slate-900 font-overpass relative">
  <header class="max-w-[1000px] w-screen mx-auto text-white flex">
    <div class="w-full">
      <div class="bg-primary min-h-40 flex px-4 py-3 justify-around items-center flex-wrap relative z-20">
        <a href="#">
          <h1 class="w-min font-kaushan text-4xl select-none cursor-pointer active:scale-105" title="Logo">Residencial
            Palmarejo
          </h1>
        </a>
        <h3 class="font-overpass pl-4 text-5xl text-center mt-4 sm:mt-0 sm:w-fit">Registro de Residentes</h3>
      </div>
      <ul class="flex justify-evenly">
        <li id="volver-atras" class="py-2 px-5 w-full bg-sky-400 hover:bg-sky-500 cursor-pointer">Volver
          Atras</li>
      </ul>
    </div>
  </header>
  <main class="max-w-[1000px] w-screen mx-auto pt-10">
    <section id="tabla-registro-residentes" class="w-full mx-auto mt-4 grid grid-cols-5 gap-x-1">
      <h3 class="basis-1/4 py-3 flex gap-1 justify-center cursor-pointer bg-colorMenu">Apt <svg width="24" height="24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="m6 9 6 6 6-6" />
        </svg></h3>
      <h3 class="basis-1/4 py-3 flex gap-1 justify-center cursor-pointer bg-colorMenu">Nombre <svg width="24"
          height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="m6 9 6 6 6-6" />
        </svg></h3>
      <h3 class="basis-1/4 py-3 flex gap-1 justify-center cursor-pointer bg-colorMenu">Telefono <svg width="24"
          height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="m6 9 6 6 6-6" />
        </svg></h3>
      <h3 class="basis-1/4 py-3 flex gap-1 justify-center cursor-pointer bg-colorMenu">Email <svg width="24" height="24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="m6 9 6 6 6-6" />
        </svg></h3>
      <h3 class="basis-1/4 py-3 flex gap-1 justify-center cursor-pointer bg-colorMenu">Deuda <svg width="24" height="24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down">
          <path d="M0 0h24v24H0z" stroke="none" />
          <path d="m6 9 6 6 6-6" />
        </svg></h3>
    </section>
  </main>
  <footer
    class="max-w-[1000px] w-screen min-h-36 bottom-0 left-1/2 right-1/2 -translate-x-1/2 pt-10 bg-sky-500  flex flex-col justify-center items-center mt-32 absolute">
    <a href="#">
      <h1 class="w-min font-kaushan text-2xl text-white select-none cursor-pointer active:scale-105" title="Logo">
        Residencial Palmarejo
      </h1>
    </a>
    <small>Todos los derechos Reservados &copy; 2024</small>
  </footer>
</body>

</html>
